<!-- carousel view -->
<div class="container">
    <div
    id="carouselExampleControls"
    class="carousel slide"
    data-bs-ride="carousel"
  >
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="/assets/fotos/claro.jpg" class="card-img-top" alt="..." />
      </div>
      <div class="carousel-item">
        <img src="/assets/fotos/altice.jpg" class="card-img-top" alt="..." />
      </div>
      <div class="carousel-item">
        <img src="/assets/fotos/viva.png" class="card-img-top" alt="..." />
      </div>
      <div class="carousel-item">
        <img src="/assets/fotos/telecom.jpg" class="card-img-top" alt="..." />
      </div>
    </div>
    <button
      class="carousel-control-prev"
      type="button"
      data-bs-target="#carouselExampleControls"
      data-bs-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button
      class="carousel-control-next"
      type="button"
      data-bs-target="#carouselExampleControls"
      data-bs-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>
